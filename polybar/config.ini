[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./user_modules.ini

[bar/main]
monitor = ${env:monitor}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 26
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${color.background}
border-bottom-size = 0
border-bottom-color = ${color.foreground}
padding = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "BlexMono Nerd Font Mono:size=12;4"
font-1 = "BlexMono Nerd Font Mono:size=10;3"
font-2 = "feather:size=10;3"
modules-left = powermenu workspaces layout
modules-center = date
modules-right = kernel volume cpu memory battery
dim-value = 1.0
tray-position = right
tray-detached = false
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

